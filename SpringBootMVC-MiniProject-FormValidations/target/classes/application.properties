spring.application.name=SpringBootMVCMiniProjectFormValidationsApplication
#DataSource properties

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost/spring_boot
#spring.datasource.username=root
#spring.datasource.password=root

#Make the appilcation working with underlying server managed jdbc con pool
spring.datasource.jndi-name=java:/comp/env/giri

#enable hibernate lazy loading with out transaction mgmt (required for getOne(-),getById(-) and getByReference(-))
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#JPA-hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#the port number of embeded Tomcat server
server.port=8184

#Contextpath of the web application running in the embeded tomcat server
server.servlet.context-path=/FormValidations

#configure the custome properties file
spring.messages.basename=Validation