<html xmlns="http:://www.thymeleaf.org">
<body>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">


	<div class="table-responsive">
		<div th:if="${!empsInfo.empty}">
			<table bgcolor="cyan" border="1" align="center"
				class="table-sm table-hover">
				<tr bgcolor="yellow">
					<th>EMPNO</th>
					<th>ENAME</th>
					<th>JOB</th>
					<th>SAL</th>
					<th>OPERATIONS</th>
				</tr>
				<tr th:each="emp:${empsInfo}" bgcolor="pink">
					<td><span th:text="${emp.empno}" /></td>
					<td><span th:text="${emp.ename}" /></td>
					<td><span th:text="${emp.job}" /></td>
					<td><span th:text="${emp.sal}" /></td>
					<td><a th:href="@{/employee/edit(no=${emp.empno})}"><img
							th:src="@{/images/edit.jpeg}" width="50" height="50"></a> <a
						th:href="@{/employee/delete(no=${emp.empno})}"><img
							th:src="@{/images/delete.jpeg}" width="50" height="50"
							onclick="return confirm('are u sure to delete the record?')"></a>
					</td>
				</tr>
			</table>
		</div>
		<div th:if="${empsInfo.empty}">
			<h1 style="color: red; text-align: center;">Records not found</h1>
		</div>
		<h2 style="text-align: center; color: green;">
			<span th:text="${resultMsg}" />
		</h2>
		<h1 style="color: red; text-align: center;">
			<a th:href="@{/employee/register}"><img
				th:src="@{/images/add.jpeg}" width="50" height="50"></a> <a
				th:href="@{/employee/}"><img th:src="@{/images/home.jpeg}"
				width="50" height="50"></a>
		</h1>
	</div>
</body>
</html>
